<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be great Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="opener">
            <button onclick="opener()">Use Calculator</button>
        </div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="clrBtns">
            <button onclick="clr()">CLOSE</button>
            <button onclick="clrAll()">CE</button>
        </div>
        <div class="buttons">
        <button onclick="put(1)" value="1">1</button>
        <button onclick="put(2)" value="2">2</button>
        <button onclick="put(3)" value="3">3</button>
        <button onclick="put('+')" value="+++">+</button>
        <button onclick="put(4)" value="4">4</button>
        <button onclick="put(5)" value="5">5</button>
        <button onclick="put(6)" value="6">6</button>
        <button onclick="put('-')" value="-">-</button>
        <button onclick="put(7)" value="7">7</button>
        <button onclick="put(8)" value="8">8</button>
        <button onclick="put(9)" value="9">9</button>
        <button onclick="put('/')" value="/">/</button>
        <button onclick="put('.')" value=".">.</button>
        <button onclick="put('0')" value="0">0</button>
        <button onclick="put('*')" value="*">*</button>
        <button onclick="calc()">=</button>


        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
